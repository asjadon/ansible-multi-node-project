---
- name: Install Nginx and Deploy Website
  hosts: web
  become: yes

  tasks:

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Start and enable nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy custom website
      copy:
        src: index.html
        dest: /usr/share/nginx/html/index.html
